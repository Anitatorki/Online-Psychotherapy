<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Login Form</title>
    <link rel="stylesheet" type="text/css" href="./css/login.css"/>
    <script language="javascript" src="./javascript/jv.js"></script>
   
</head>


<body>
    <div class="container">
        <form class="form" id="login">
            <h1>Member Login</h1>
            <div>
                <input id="uname" type="text" class="login_form" autofocus placeholder="Username or email">
            </div>
            <div>
                <input id="pass" maxlength="10" type="password" class="login_form" autofocus placeholder="Password">
            </div>
            <input class="form_button" type="button" value="Submit" name="authenticate" onclick="login_form()">
            

            <p class="form_text">
                <a href="password.htm" class="form__link"> Forgot your password? </a>
            </p>
            <p class="form_text">
                <a class="form__link" href="signup.htm" id="linkCreateAccount">Don't have an account? Create account</a>
            </p>
        </form>
</div>
</body>

</html>
